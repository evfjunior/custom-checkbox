<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <title>Custom Checkbox</title>
  </head>
  <body>
    <div class="container">
      <h1>Custom Checkbox</h1>

      <form action="#" method="POST">
        <h2>Lorem Ipsum?</h2>
        <div class="input-group">
          <input
            type="checkbox"
            id="check-1"
            name="check-1"
            value="Dolor sit"
          />
          <label for="check-1">Dolor sit</label>
        </div>

        <div class="input-group">
          <input
            type="checkbox"
            id="check-2"
            name="check-2"
            value="Amet consectetur"
          />
          <label for="check-2">Amet consectetur</label>
        </div>

        <div class="input-group">
          <input
            type="checkbox"
            id="check-3"
            name="check-3"
            value="Adipisicing elit"
          />
          <label for="check-3">Adipisicing elit</label>
        </div>
      </form>
    </div>
  </body>
</html>
